<h1>Lua 5.3のメモリ</h1>
<h2>値</h2>
<div>
ほとんどの環境において、値のサイズ\(S_{v}\)は16バイトである。
</div>
<h2>空のテーブル</h2>
<div>
空のテーブルのサイズ\(S_{t}\)は、ILP32では32バイト、LP64/LLP64では56バイトである。
</div>
<h2>配列としてのテーブル</h2>
<div>
1以上の連続した整数だけをインデックスに使うとき、テーブルは配列のようにふるまう（あるいはC++のstd::vectorのようにふるまう）。
倍々でメモリが確保されるので、要素数\(n\)のとき、およそ\(S_v 2^{\mathrm{ceil}(\log_2(n))}\)バイトが必要になる。
</div>
